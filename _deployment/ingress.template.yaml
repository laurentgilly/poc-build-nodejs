######
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: poc-nodejs-ing
  namespace: default
  labels:
    app: poc-nodejs
    topic: default
    language: nodejs
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - ${HOST}
    secretName: nodejs-api-tls
  rules:
  - host: ${HOST}
    http:
      paths:
      - path: /nodejs-api
        backend:
          serviceName: poc-nodejs
          servicePort: api-svc